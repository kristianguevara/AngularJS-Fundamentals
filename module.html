<!DOCTYPE HTML>
<html ng-app>
	<head>
	<title>Angular.JS Try</title>
		<script src="angular.min.js"></script>
		<script src="http://underscorejs.org/underscore.js"></script>
		<script type="text/javascript" src="module.js"></script>
		<link rel="stylesheet" href="todo.css">

	</head>
	<body>
	<h2>Using filters</h2>
	<p>Good for search results</p>
	<div ng-controller="SimpleController">

		Name: <br/> <input type="text" ng-model="nameText" /> {{nameText}}
		<br/>
		<ul>
			<li ng-repeat="cust in name1 | filter:nameText | orderBy:'name'">
				{{cust.name | uppercase}} - {{cust.city | lowercase}}
			</li>
		</ul>
	</div>
	</body>
</html>

<!-- ng controller; ng-repeat; ng-models; ng-model-instant(Optional); ng-click;  -->
